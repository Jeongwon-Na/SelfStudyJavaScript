<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const max=function(...array){
            let output=array[0]
            for(let k=0;k<array.length;k++)
                if(output<array[k])
                    output=array[k]
            return output
        }

        console.log(max(1, 2, 3, 4))
    </script>
</head>
