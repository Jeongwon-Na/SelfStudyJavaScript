<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const numbers=[1, 2, 3, 4, 5]

        //배열이 가지고 있는 메소드로서, 함수를 받아서
        numbers.forEach(print)

        //요소, 인덱스, 배열을 매개변수로 받아 출력하는 함수
        function print(value, index, array){
            console.log(`${index}번째 요소: ${value}`)
            console.log(`전체 배열의 내용: ${array}`)
        }

    </script>
</head>
<body>

</body>
</html>
