<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function multiplyAll(start, end){
            let result=1
            for(let k=start;k<=end;k++)
                result*=k
            return result
        }

        console.log(multiplyAll(1, 2)) //1*2 수행해야 함
        console.log(multiplyAll(1, 3)) //1*2*3 수행해야 함
    </script>
</head>
<body>

</body>
</html>
