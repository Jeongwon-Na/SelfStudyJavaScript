<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //들어오는 매개변수를 배열로 정리됨
        function sample(...items){
            console.log(items)
        }

        const array=[1, 2, 3, 4]

        console.log(`# 전개 연산자를 사용하지 않은 경우`)
        sample(array)        // [1, 2, 3, 4]으로 인자를 전달해 sample이 [ [1, 2, 3, 4] ]으로 인식함
        console.log(`# 전개 연산자를 사용한 경우`)
        sample(...array)     // 1, 2, 3, 4으로 인자를 전달해 sample이 [1, 2, 3, 4]로 인식함
        console.log(`# 숫자로 인자를 전달했을 경우`)
        sample(1, 2, 3, 4)   //sample이 [1, 2, 3, 4]로 인식함

    </script>
</head>
<body>

</body>
</html>
