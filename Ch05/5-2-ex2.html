<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const array=['사과', '배', '귤', '바나나']

        console.log('# for in 반복문')
        //익명 함수 선언으로 작성하기
        array.forEach(function (value, index){
            console.log(index)
        })

        console.log('# for of 반복문')
        //화살표 함수로 작성하기
        array.forEach((value)=>{
            console.log(value)
        })

    </script>
</head>
<body>

</body>
</html>
