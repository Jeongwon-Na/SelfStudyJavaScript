<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const max=function(first, ...remain){
            let output
            let items

            //1, [2, 3, 4]로 인식했을 경우
            if(typeof(first)==='number'){
                output=first
                items=remain
            }
            //[1, 2, 3, 4], [ ]로 인식했을 경우
            else{
                output=first[0]
                items=first
            }

            for(const i of items)
                if(output<i)
                    output=i
            return output
        }

        console.log(`max(배열): ${max([1, 2, 3, 4, 5])}`)
        console.log(`max(숫자, ...): ${max(1, 2, 3, 4)}`)
    </script>
</head>

</html>
