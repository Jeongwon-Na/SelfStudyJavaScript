<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //배열 생성
        const students=[]
        //배열의 마지막 요소 뒤에 객체 추가
        students.push({이름: '구름', 국어: 87, 영어:98, 수학: 88})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96})
        students.push({이름:'겨울', 국어: 76, 영어: 96, 수학: 94})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98})
        //총합을 구하는 함수 만들기
        function getSumOf(object){
            return object.국어+object.영어+object.수학
        }
        //평균을 구하는 함수 만들기
        function getAverageOf(object){
            return (getSumOf(object)/3).toFixed(2)
        }
        //만든 함수를 생성한 객체에 적용시키기
        let output='이름\t총점\t평균\n'
        for(const i of students){
            output+=`${i.이름}\t${getSumOf(i)}점\t${getAverageOf(i)}점\n`
        }
        console.log(output)
    </script>
</head>

</html>
