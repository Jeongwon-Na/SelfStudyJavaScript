<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //배열 생성
        const students=[]
        //배열의 마지막 요소 뒤에 객체 추가
        students.push({이름: '구름', 국어: 87, 영어:98, 수학: 88})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96})
        students.push({이름:'겨울', 국어: 76, 영어: 96, 수학: 94})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98})
        //객체 안에 getSumOf()메소드와 getAverageOf()메소드를 추가
        for(const i of students){
            i.getSumOf=function(){
                return this.국어+this.영어+this.수학
            }
            i.getAverageOf=function(){
                return ((this.getSumOf())/3).toFixed(2)
            }
        }
        //배열 안에 저장된 객체 별로 메소드에 접근해 연산
        let output='이름\t총점\t평균\n'
        for(const m of students){
            output+=`${m.이름}\t${m.getSumOf()}점\t${m.getAverageOf()}점\n`
        }
        console.log(output)
    </script>
</head>

</body>
</html>
