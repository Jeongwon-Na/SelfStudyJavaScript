<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //클래스 선언해 생성자 함수 정의해보기
        class Student{
            constructor(이름, 국어, 영어, 수학){
                this.이름=이름
                this.국어=국어
                this.영어=영어
                this.수학=수학
            }
        }
        //배열 안에 인스턴스 생성해 추가하기
        const students=[]
        students.push(new Student('구름', 87, 98, 88))
        students.push(new Student('별이', 92, 98, 96))
        students.push(new Student('겨울', 76, 96, 94))
        students.push(new Student('바다', 98, 52, 98))
        console.log(students)
    </script>
</head>
<body>
    
</body>
</html>
