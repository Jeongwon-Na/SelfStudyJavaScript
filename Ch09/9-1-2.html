<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //배열 생성
        const students=[]
        //배열의 마지막 요소 뒤에 객체 추가
        students.push({이름: '구름', 국어: 87, 영어:98, 수학: 88})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96})
        students.push({이름:'겨울', 국어: 76, 영어: 96, 수학: 94})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98})
        //배열의 내용 출력
        console.log(JSON.stringify(students, null, 2))

        //학생들의 성적 총합과 평균을 구하는 기능의 추가
        let output='이름\t총점\t평균\n'
        for(const i of students){
            const sum=i.국어+i.영어+i.수학
            const average=(sum/3).toFixed(2)
            output+=`${i.이름}\t${sum}점\t${average}점\n`
        }
        console.log('\n')
        console.log(output)
    </script>
</head>

</body>
</html>
