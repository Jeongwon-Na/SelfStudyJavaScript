<!DOCTYPE html>
<html>
<head>
    <title>Square클래스의 추가</title>
    <script>
        //Rectangle 클래스의 생성
        class Rectangle{
            //생성자 함수의 추가
            constructor(width, height){
                this.width=width
                this.height=height
            }
            //둘레를 구하는 메소드 추가
            getPerimeter(){
                return 2*(this.width+this.height)
            }
            //넓이를 구하는 메소드 추가
            getArea(){
                return this.width*this.height
            }
        }
        //Square 클래스의 생성
        class Square{
            constructor(length){
                this.length=length
            }
            //둘레를 구하는 메소드 추가
            getPerimeter(){
                return 4*this.length
            }
            //넓이를 구하는 메소드 추가
            getArea(){
                return this.length*this.length
            }
        }
        //객체의 활용
        const square=new Square(10)
        console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이: ${square.getArea()}`)
    </script>
</head>

</body>
</html>
