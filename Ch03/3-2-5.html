<head>
    <title></title>
    <script>
        const 입력=prompt('정수를 입력하시오','')
        const 숫자=Number(입력)

        if(숫자%2===0){
            alert(`${입력}은 짝수입니다.`)
        }
        else{
            alert(`${입력}은 홀수입니다.`)
        }
    </script>
</head>
