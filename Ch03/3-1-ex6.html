<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const a=Number(prompt('월을 입력해 주세요.',''))
        const defStr='입니다'
        
        if(3<=a && a<=5)
            alert('봄'+defStr)
        else if(6<=a && a<=8)
            alert('여름'+defStr)
        else if(9<=a && a<=11)
            alert('가을'+defStr)
        else
            alert('겨울'+defStr)
    </script>
</head>
<body>
    
</body>
</html>
