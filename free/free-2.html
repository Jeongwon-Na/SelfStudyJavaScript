    <script>
        let name='abc'
        alert(`${name}의 자료형은 ${typeof(name)}`)

        alert(`${name}의 자료형은 ${typeof(name)}`)
        //결론: let으로 두 번 선언하는 것은 안 되지만, 값을 재정의하는 것은 가능한 변수 let
        //상수인 const는 두 번 선언도 안 되고, 값의 재정의 또한 불가함
    </script>
