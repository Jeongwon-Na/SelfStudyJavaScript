<!DOCTYPE html>
<html>
<head>
    <title>querySelectorAll 메소드 실습하기</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const headers=document.querySelectorAll('h1')

            headers.forEach((headers)=>{
                headers.textContent='통일된 문구로 변경'
                headers.style.color='#ffca31'
                headers.style.background='#3f0e03'
                headers.style.padding='10px'
            })
        })
    </script>
</head>
<body>
    <h1>이게 원본1 내용</h1>
    <h2>이게 원본2 내용</h2>
    <h3>이게 원본3 내용</h3>
    <h1>이게 원본4 내용</h1>
</body>
</html>
