<!DOCTYPE html>
<html>
<head>
    <title>querySelector 메소드 실습하기</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const header=document.querySelector('h1')

            header.textContent='이게 변경된 내용'
            header.style.color='#f6baa9'
            header.style.background='#53609e'
            header.style.padding='10px'

        })
    </script>
</head>
<body>
    <h1>이게 원본 내용</h1>
</body>
</html>
